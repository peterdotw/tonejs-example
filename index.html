<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tone.js example</title>
    <link
      href="https://fonts.googleapis.com/css?family=Fira+Code&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <section class="container">
      <h1 class="container__title">Tone.js example</h1>
      <p class="container__text">Use mouse or keyboard to play</p>
      <div class="keyboard">
        <button class="keyboard__key keyboard__key--C">A</button>
        <button class="keyboard__key keyboard__key--Cs">W</button>
        <button class="keyboard__key keyboard__key--D">S</button>
        <button class="keyboard__key keyboard__key--Ds">E</button>
        <button class="keyboard__key keyboard__key--E">D</button>
        <button class="keyboard__key keyboard__key--F">F</button>
        <button class="keyboard__key keyboard__key--Fs">T</button>
        <button class="keyboard__key keyboard__key--G">G</button>
        <button class="keyboard__key keyboard__key--Gs">Y</button>
        <button class="keyboard__key keyboard__key--A">H</button>
        <button class="keyboard__key keyboard__key--As">U</button>
        <button class="keyboard__key keyboard__key--B">J</button>
      </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/13.0.1/Tone.min.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
