<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tone.js example</title>
    <link
      href="https://fonts.googleapis.com/css?family=Fira+Code&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <section class="container">
      <h1 class="container__title">Tone.js example</h1>
      <p class="container__text">Use mouse or keyboard to play</p>
      <div class="keyboard">
        <button class="keyboard__key keyboard__key--C">A</button>
        <button class="keyboard__key keyboard__key--Cs">W</button>
        <button class="keyboard__key keyboard__key--D">S</button>
        <button class="keyboard__key keyboard__key--Ds">E</button>
        <button class="keyboard__key keyboard__key--E">D</button>
        <button class="keyboard__key keyboard__key--F">F</button>
        <button class="keyboard__key keyboard__key--Fs">T</button>
        <button class="keyboard__key keyboard__key--G">G</button>
        <button class="keyboard__key keyboard__key--Gs">Y</button>
        <button class="keyboard__key keyboard__key--A">H</button>
        <button class="keyboard__key keyboard__key--As">U</button>
        <button class="keyboard__key keyboard__key--B">J</button>
      </div>
      <div class="envelope">
        <p class="envelope__text">Envelope settings:</p>
        <div class="envelope__container">
          <input
            type="range"
            min="0"
            max="10"
            value="1.0"
            step="0.05"
            class="envelope__slider envelope__slider--attack"
            name="attack"
          />
          <label for="attack">Attack</label>
          <span class="envelope__value envelope__value--attack">1</span>s</span>
        </div>
        <div class="envelope__container">
          <input
            type="range"
            min="0"
            max="2"
            value="1.0"
            step="0.05"
            class="envelope__slider envelope__slider--decay"
            name="decay"
          />
          <label for="decay">Decay</label>
          <span class="envelope__value envelope__value--decay">1</span><span>s</span>
        </div>
        <div class="envelope__container">
          <input
            type="range"
            min="0"
            max="1"
            value="0.5"
            step="0.05"
            class="envelope__slider envelope__slider--sustain"
            name="sustain"
          />
          <label for="sustain">Sustain</label>
          <span class="envelope__value envelope__value--sustain">0.5</span><span>s</span>
        </div>
        <div class="envelope__container">
          <input
            type="range"
            min="0.1"
            max="6"
            value="1.5"
            step="0.05"
            class="envelope__slider envelope__slider--release"
            name="release"
          />
          <label for="release">Release</label>
          <span class="envelope__value envelope__value--release">1.5</span><span>s</span>
        </div>
      </div>
      <div class="oscillator">
        <label for="osc">Oscillator:</label>
        <select id="osc" class="oscillator__select">
          <option value="square">Square</option>
          <option value="sine">Sine</option>
          <option value="triangle">Triangle</option>
        </select>
      </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/13.0.1/Tone.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
